<div class="row">

  <div class="col-sm-8 col-sm-offset-2">

    <h2>Enregistrer un nouveau vinyl</h2>

    <form [formGroup]="vinylForm" (ngSubmit)="onSaveVinyl()">

      <div class="form-group">

        <label for="title">Titre</label>

        <input type="text" id="title"

               class="form-control" formControlName="title">

      </div>

      <div class="form-group">

        <label for="groupe">Groupe</label>

        <input type="text" id="groupe"

               class="form-control" formControlName="groupe">

      </div>

      <div class="form-group">

        <label for="style">Style</label>

        <textarea id="style"

                  class="form-control" formControlName="style">

        </textarea>

      </div>
      <div class="form-group">

    <h4>Ajouter une photo</h4>

    <input type="file" (change)="detectFiles($event)"

           class="form-control" accept="image/*">

    <p class="text-success" *ngIf="fileUploaded">Fichier charg√© !</p>

</div>

<button class="btn btn-success" [disabled]="vinylForm.invalid || fileIsUploading"

      type="submit">Enregistrer

</button>


    </form>

  </div>

</div>
